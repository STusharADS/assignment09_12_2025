server:
  port: 8081

spring:
  application:
    name: rideshare
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/rideshare}
      database: ${MONGODB_DB:rideshare}
  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    org.springframework.security: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

jwt:
  secret: ${JWT_SECRET:change-me}
  expiration: 86400000

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  group-configs:
    - group: 'auth'
      display-name: 'Authentication APIs'
      paths-to-match: '/api/auth/**'
    - group: 'core-rides'
      display-name: 'Core Ride APIs'
      paths-to-match: '/api/rides/**'
    - group: 'core-analytics'
      display-name: 'Core Analytics APIs'
      paths-to-match: '/api/analytics/**'
